<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to your journey, my friend !</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: black;
                color: chartreuse;
                text-align: center;
            }
        </style>
        <script>
            function typeWrite(element){
                const textoArray = element.innerHTML.split('');
                element.innerHTML = ' ';
                textoArray.forEach(function(letter, i){   
                
                setTimeout(function(){
                    element.innerHTML += letter;
                }, 75 * i)
            });
            }
        </script>
    </head>
    <body>
        <h1>Welcome u little hacker !</h1>
        <p id="text1">Hello u !</p>
        <p id="text2">I think that someone told me you wanted to hack me out.</p>
        <p id="text3">Such a stupid idea ! Why would you want to do that ???</p>
        <p id="text4">Moreover, I'me a pro talking about security, so it won't be as easy !!!</p>
        <script>
            const text1 = document.getElementById("text1");
            typeWrite(text1);
            const text2 = document.getElementById("text2");
            typeWrite(text2);
            const text3 = document.getElementById("text3");
            typeWrite(text3);
            const text4 = document.getElementById("text4");
            typeWrite(text4);
        </script>
